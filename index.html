<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>POKEDEX</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="estilo.css" />
    <link rel="stylesheet" href="estilodecarrusel.css" />
</head>
<body>
    <header>

        <h1 class="text-info text-center" id="titulo">Hello, world!</h1>
        <h1 class="text-center" id="segundo">Listado de pokemons:</h1>

    </header>

    <main>
        <div id="searchContainer">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Ingrese nombre o experiencia del pokemon:</label>
                <input
                    type="text"
                    class="form-control"
                    id="nameInput"
                    aria-describedby="helpId"
                    placeholder="Buscar Pokémon"
                />
            </div>
        </div>

        <!-- Menú desplegable para filtrar por tipo de Pokémon -->
        <div class="mb-3">
            <label for="typeSelect" class="form-label">Filtrar por tipo de Pokémon:</label>
            <select class="form-select" id="typeSelect">
                <option value="all">Todos</option>
            </select>
        </div>

        <div class="datos">Pokemons encontrados: <br /></div>

        <!-- Carousel de Pokémon -->
        <div id="pokemonCarousel" class="carousel slide">
            <div class="carousel-inner" id="pokemon-cards">
                <!-- Las tarjetas de Pokemon-->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#pokemonCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#pokemonCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <script src="./script.js"></script>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    
</body>
</html>
